projectTemplates:
  __projectType__:
    url: https://github.com/jsio-private/jsio-pt-devkit#f5d73cda0dec63373cd79a0cd92eb55f20619cc5
    # url: https://github.com/jsio-private/jsio-pt-devkit#master
    name: jsio-pt-devkit

  __static__:
    _contentsPrefix:
      src: __static__/
      dest: ''
    contents:
      - hello-world.png
      - abduction.png
      - avoider.png
      - flappy-bee.png
      - geometry.png
      - juggle.png
      - runner.png
      - swarm.png

  __all__:
    _contentsPrefix:
      src: __all__/
      dest: ''
    contents:
      - .gitignore
      - src: package.json
        template: true
      - manifest.json
      - resources
      - modules

  __prebuild__:
    cwd: ./__all__
    cmd: ../node_modules/.bin/devkit
    args: ['install']


  hello-world:
    title: 'Hello World'
    screenshot: '{{s3Url}}/hello-world.png'
    contents:
      - src: devkit-scene/examples/Demo.js
        dest: src/Application.js
